<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <img src="images/profile.png" alt="profile picture" srcset="" class="profile">
            <h2>Login Here</h2>
            <input type="text" class="inputbox" placeholder="Nom utilisateur">
            <div class="password">
            <input type="password" class="inputbox" placeholder="Mot de passe" id="password" autocomplete="current-password">
            <img src="images/eye-slash.svg" alt="" srcset="" class="password-toggle">
            </div>
            <button type="submit">Login</button>
            <p>vous n'avez pas encore de compte ? <a href="register.html">cr√©er</a></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
